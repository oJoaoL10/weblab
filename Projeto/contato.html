<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>João Luiz Ozelame dos Santos</title>
    </head>
<body>
        <header>
            <h1>Entre um contato</h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                    <li><a href="./sobre.html">Sobre</a></li>
                </ul>

            </nav>
        </header>
        <main>
            <article>
                <h1>Entre um contato</h1>
                <form>
                    
                    <fieldset>
                    <legend>Cadastro</legend>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" placeholder="Digite o seu nome" autocomplete="on" required/>                    
<br><br>                    
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Digite seu email" required/>
<br><br>
                    <label for="dt_nasc">Data de Nascimento</label>
                    <input type="date" name="dt_nasc" placeholder="Aniversário" required/>

<br><br>
                    <label for="user">Usuário</label>
                    <input type="text" name="user" placeholder="Usuário" required/>
<br>
<br>
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Senha" required/>
                    </fieldset>
<br><br>
                   <fieldset>
                    <legend>Endereço</legend>

                    <label for="rua">Rua</label>
                    <input type="text" name="rua" size="30" placeholder="Digite sua rua" required/>

                   <br><br>
                   <label for="numero">Número</label>
                   <input type="txt" name="numero" size="6" placeholder="Digite o n°" required/>

                   <br><br>
                   <label for="bairro">Bairro</label>
                   <input type="txt" name="bairro" size="30" placeholder="Digite seu bairro" required/>


                    <br><br>
                    <label for="estado">Estado</label>
                    <select name="estado" required>
                        <option></option>
                        <option selected>Rio Grande do Sul</option>
                        <option>Santa Catarina</option>
                        <option>Paraná</option>
                        <option disabled>São Paulo</option>
                        <option>Rio de Janeiro</option>
                        <option>Espírito Santo</option>

                    </select>    
                   
                    <br><br>
                    <label for="cidade">Cidade</label>
                    <select name="cidade" required>
                        <option selected>Passo Fundo</option>
                        <option>Marau</option>
                        <option>Espumoso</option>
                        <option disabled>Não-Me-Toque</option>
                        <option>Lagoa Vermelha</option>
                        <option>Fortaleza dos Valos</option>

                    </select>

                    <br><br>
                    <label for="cep">CEP</label>
                    <input type="txt" name="cep" size="8" maxlength="8" placeholder="CEP" required/>
                    </fieldset>

                    <fieldset>
                        <legend>Diversos</legend>
                        <input type="color">
                        <input type="file">
                    
<br><br>
                        <p>Deseja receber propagandas?</p>
                        <input type="radio" id="sim" name="propaganda">
                        <label for="sim">sim</label>
                        <input type="radio" id="não" name="propaganda">
                        <label for="não">não</label>

                        <p>Você leu e concorda com os termos do nosso site?</p>
                        <label for="termos">Sim</label>
                        <input type="checkbox" name="termos">
                    
                    
                    </fieldset>
 
                    <br><br>
                    <input type="submit" value="Enviar"/>
                    <input type="image" width="48px" src="./download.png">
                </form>
            </article>
        </main>
        <footer></footer>
</body>
</html>
