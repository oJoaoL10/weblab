<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário falha de veículo</title>
</head>
<body>

    <p><header>
    <h1>Formulário para falha em veículos</h1>
    </header></p>


<main>
    <article>
        <h2>Preencha os dados:</h2>
        <form>

            <fieldset>
                <legend>Dados pessoais</legend>
                <label for="nome">Nome</label>
                <input type="text" name="nome" size="30" placeholder="Insira seu nome completo" required>

                <br><br>
                <label for="numero">Número</label>
                <input type="text" name="numero" size="20" placeholder="Insira seu número" required>

                <br><br>
                <label for="email">Email</label>
                <input type="text" name="email" size="20" placeholder="Insira seu email (opcional)">
            </fieldset>
<br>
            <fieldset>
                <legend>Veículo</legend>
                <label for="placa">Placa</label>
                <input type="text" name="placa" size="20" placeholder="Placa do veículo" required>
<br><br>
                <label for="marca">Marca</label>
                <select name="marca" required>
                    <option>Volkswagen</option>
                    <option>Ford</option>
                    <option>Fiat</option>
                    <option>Mercedes-benz</option>



                </select>
            </fieldset>






























<br>
<input type="reset" value="Limpar">
<br><br>
<input type="submit" value="Enviar"/>




        </form>
    </article>
</main>
  
</body>
</html>
